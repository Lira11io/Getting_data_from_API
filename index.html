<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Getting data from API</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1 class="title">Список статей</h1>
        <div class="container"></div>
        <h2 class="title">Добавить новую статью</h2>
        <div class="posts">
          <label class="posts__label">
            <input
              type="text"
              class="posts__input-title"
              placeholder="Заголовок статьи"
            />
          </label>
          <label class="posts__label">
            <input
              type="text"
              class="posts__input-text"
              placeholder="Текст статьи"
            />
          </label>
          <div class="button">
            <button class="button__btn">Добавить новую статью</button>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
